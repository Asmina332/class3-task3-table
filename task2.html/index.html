<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <style>
        body{
            background-color: rgba(233, 139, 23, 0.162);
        }
        .h1{
            text-align: center;
        }
        label{
            display: block;
            margin-bottom: 8px;
        }
        fieldset{
        border: 2px solid rgb(8, 7, 0);
        width: 700px;
        margin: auto;
         
}
    </style>
</head>
<body>
    <header><h1 class="h1">Story of School Life</h1></header>
    <main>
       <form action="">
        <fieldset>
            <legend><b>Storytelling Form</b></legend>
            <label for="date">Date & Time:
                <input id="data" type="date" placeholder="...."></label>
                <label for="">Your Name:
              <input id="name" type="text" placeholder="Your name">
        </label>
        <label for="">Your Email:
         <input id="email" type="email" placeholder="Your Email">
        </label>
        <label for="">Your Number:
          <input type="number" name="number" id="number" placeholder="Your Number">
        </label>
        <label for="">Your Address:
            <input id="address" type="address" name="" placeholder="Your Address">
        </label>
            <legend>Gender</legend>
            <label for="gender">
                <input type="radio" name="gender" id="male">Male
               <input type="radio" name="gender" id="female">Female
            </label>
                <legend>Write Your Story: </legend>
                    <textarea name="" id="" cols="100" rows="5"></textarea>
                    <label for="">Rating Your Story:
                        <select>
                            <option value="">Good</option>
                            <option value="">Very Good</option>
                            <option value="">Excellent</option>
                        </select>
                    </label>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
             </fieldset>
       </form>
    </main>
    <footer>

    </footer>

</body>
</html>
